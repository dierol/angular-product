<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Login</h1>
  </div>
</section>

<section class="text-center">
  <div class="container">
    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
      <div>
        <div class="text-left form-group">
          <label>Username</label>
          <input name="username" class="form-control" [(ngModel)]="model.username" #username="ngModel" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" required/>
          <div *ngIf="username.touched && username.invalid" class="invalid-feedback">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="text-left form-group">
          <label>Password</label>
          <input name="password" type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" required/>
          <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
            <div *ngIf="password.errors.required">Password is required</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mr-1" [disabled]="f.form.invalid">Login</button>
      </div>
    </form>
  </div>
</section>
